version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.9-stretch
    steps:
      - checkout
      - run:
          name: Install apt packages
          command: 'sudo apt install p7zip-full gcc-arm-none-eabi binutils-arm-none-eabi'
      - run:
          name: Build Demo
          command: |
            cd ext
            ls *.7z | xargs -I {} 7za x {}
            cd ../demos/STM32/RT-STM32F103-STM3210E_EVAL-FATFS-USB
            make 
      - store_artifacts:
          path: ./demos/STM32/RT-STM32F103-STM3210E_EVAL-FATFS-USB/build/ch.elf

  static-analysis:
    docker:
      - image: memfault/circleci-codechecker-runner:latest
    steps:
      - checkout
      - run:
          name: Run CodeChecker
          command: |
            source /home/circleci/codechecker/venv/bin/activate
            cd ext
            ls *.7z | xargs -I {} 7za x {}
            cd ../demos/STM32/RT-STM32F103-STM3210E_EVAL-FATFS-USB
            CodeChecker check -b "make" --output ./reports --enable sensitive --ctu
      - store_artifacts:
          path: ./demos/STM32/RT-STM32F103-STM3210E_EVAL-FATFS-USB/reports

  unit-test:
    docker:
      - image: circleci/python:3.6.9-stretch
    steps:
      - checkout
      - run:
          name: Intall apt packages
          command: 'sudo apt install libc6-dev-i386'
      - run:
          name: Build Unit Tests
          command: |
              cd test/rt/testbuild
              make
      - run:
          name: Run Unit Tests
          command: |
              ./test/rt/testbuild/build/ch

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - static-analysis
      - unit-test
